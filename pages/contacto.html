    <h1>Contacto</h1>

    <section id="contacto">

        <h2 class="h2Contacto negrita separacion fuenteParrafo colorh2">Completa el siguiente campo para contactarte o solicitar reserva</h2>

    </section>

    <form id="formulario">

        <fieldset class="transparente">

          <div class="row mb-3">
            <label for="inputNombre" class="col-sm-2 col-form-label color2 fuenteMediana fuenteParrafo">Nombre</label>
            <div class="col-sm-4">
              <input type="nombre" class="form-control" id="inputNombre">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputApellido" class="col-sm-2 col-form-label color2 fuenteMediana fuenteParrafo">Apellido</label>
            <div class="col-sm-4">
              <input type="apellido" class="form-control" id="inputApellido">
            </div>
          </div>
    
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label color2 fuenteMediana fuenteParrafo">Email</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label color2 fuenteMediana fuenteParrafo">Contraseña</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword3">
            </div>        
          </div>
    
          <div class="form-floating">
            <label for="floatingSelect" class="color2 fuenteMediana fuenteParrafo">Estado Civil</label>
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected="">Elija una opcion</option>
              <option value="1">Soltero</option>
              <option value="2">Casado</option>
              <option value="3">En pareja</option>
            </select>            
          </div>
            
          </div>
    
          <div class="form-floating row mb-3 col-sm-4 ">
            <label for="floatingTextarea" class="color2 fuenteMediana fuenteParrafo">Comentarios</label>
            <textarea class="form-control" placeholder="Deja un comentario" id="floatingTextarea" style="height: 100px"></textarea>
            
          </div>
          
          <button type="submit" class="btn btn-primary">Enviar Formulario</button>
          <button type="reset" class="btn btn-primary">Borrar</button>


        </fieldset>

    </form>
